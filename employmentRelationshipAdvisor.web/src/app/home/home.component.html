<app-toolbar></app-toolbar>

<mat-card (keydown.enter)="calculate()">
    <mat-form-field>
        <input matInput [(ngModel)]="salaryNetto" placeholder="Miesięczna pensja netto">
    </mat-form-field>
    <br>

    <button mat-raised-button (click)="calculate()">Sprawdź</button>
    <div>
        <br>
        <mat-spinner [style.display]="isSpinnerVisible ? 'block' : 'none'"></mat-spinner>
    </div>
</mat-card>

<mat-card *ngIf="salaryDisplay">
    <h1>{{ salaryDisplay }} </h1>
</mat-card>
